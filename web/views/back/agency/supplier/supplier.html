<div class="main-hook">
    <span @click.stop="emitPage" class="emit-page-hook"></span>
    <span @click.stop="prePage" class="pre-page-hook"></span>
    <span @click.stop="refreshPage" class="refresh-page-hook"></span>
    <div class="box-wrapper box1-hook" v-show="boxs.box1.show">
        <div class="network-wrapper agency-supplier-main-hook">
            <div class="title">
                当前位置：&nbsp;机构管理&nbsp;->&nbsp;<span class="active">供应商管理</span>
            </div>
            <div class="search">
                <form class="form-search-hook">
                    <div class="row">
                        <span class="search-label">关键字</span>
                        <input type="text" class="search-input lg" placeholder="请输关键字" style="width: 180px" name="keyWords">
                        <!--<span class="interval-lg"></span>-->
                        <!--<span class="search-label">供应商名称</span>-->
                        <!--<input type="text" class="search-input lg" placeholder="请输入供应商名称" style="width: 180px" name="supplierName">-->
                        <!--<span class="interval-lg"></span>-->
                        <!--<span class="search-label">供应商电话</span>-->
                        <!--<input type="text" class="search-input lg" placeholder="请输入供应商电话" style="width: 180px" name="supplierPhone">-->
                        <!--<span class="interval-lg"></span>-->


                        <span class="interval-xs"></span>
                        <button type="button" class="btn btn-blue search-hook">查询</button>

                        <span class="interval-xs"></span>
                        <button type="reset" class="btn btn-gray ">清空</button>
                    </div>
                </form>
            </div>
            <div class="order_operation_btn" style="padding: 10px 0 0 25px;height: 56px;">
                <button type="button" class="btn primary_btn return_btn" data-toggle="modal" data-target="#newModal">新建供应商信息</button>
            </div>
            <!-- 模态框（Modal） -->
            <div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h4 class="modal-title" id="myModalLabel">修改</h4>
                        </div>
                        <div class="modal-body">
                            <ul class="detail_contain">
                                <li>
                                    <h3>供应商管理信息</h3>
                                    <ol class="detail_list">
                                        <!--<li>-->
                                        <!--<span    style="margin-top: 20px;width: 100px">客户编号：</span>-->
                                        <!--<input type="text" style="margin-top: 20px;width: 300px"      v-model = "rowData.clientCode"></input> <br/>-->
                                        <!--</li>-->
                                        <li>
                                            <span    style="margin-top: 20px;width: 100px">供应商名称：</span>
                                            <input type="text" style="margin-top: 20px;width: 300px"      v-model = "rowData.supplierName"></input> <br/>
                                        </li>
                                        <li>
                                            <span style="margin-top: 20px;width: 100px">地址：</span>
                                            <input type="text" style="margin-top: 20px;width: 300px"      v-model = "rowData.supplierSite"></input> <br/>
                                        </li>
                                        <li>
                                            <span    style="margin-top: 20px;width: 100px">联系人：</span>
                                            <input type="text" style="margin-top: 20px;width: 300px"      v-model = "rowData.supplierContacts"></input> <br/>
                                        </li>
                                        <li>
                                            <span    style="margin-top: 20px;width: 100px">联系电话：</span>
                                            <input type="text" style="margin-top: 20px;width: 300px"      v-model = "rowData.supplierPhone"></input> <br/>
                                        </li>
                                        <li>
                                            <span    style="margin-top: 20px;width: 100px">邮箱：</span>
                                            <input type="text" style="margin-top: 20px;width: 300px"      v-model = "rowData.supplierEmail"></input> <br/>
                                        </li>
                                        <li>
                                            <span    style="margin-top: 20px;width: 100px">传真：</span>
                                            <input type="text" style="margin-top: 20px;width: 300px"      v-model = "rowData.supplierFax"></input> <br/>

                                        </li>

                                        <li>
                                            <span   style="margin-top: 20px;width: 100px;color: #7B68EE">备注</span>
                                            <input type="text" style="margin-top: 20px;width: 300px" class="search-input lg" placeholder="请输入备注"   v-model = "rowData.memo">

                                        </li>
                                    </ol>
                                </li>

                            </ul>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default"  @click = "updateSupplier()">确定</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        </div>
                    </div><!-- /.modal-content -->
                </div><!-- /.modal -->
            </div>
            <!-- 模态框（Modal） -->
            <div class="modal fade" id="newModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel1" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h4 class="modal-title" id="myModalLabel1">新增</h4>
                        </div>
                        <div class="modal-body">
                            <ul class="detail_contain">
                                <li>
                                    <h3>供应商管理信息</h3>
                                    <ol class="detail_list">
                                        <li>
                                            <span    style="margin-top: 20px;width: 100px">供应商名称：</span>
                                            <input type="text" style="margin-top: 20px;width: 300px"      v-model = "info.supplierName"></input> <br/>
                                        </li>
                                        <li>
                                            <span style="margin-top: 20px;width: 100px">地址：</span>
                                            <input type="text" style="margin-top: 20px;width: 300px"      v-model = "info.supplierSite"></input> <br/>
                                        </li>
                                        <li>
                                            <span    style="margin-top: 20px;width: 100px">联系人：</span>
                                            <input type="text" style="margin-top: 20px;width: 300px"      v-model = "info.supplierContacts"></input> <br/>
                                        </li>
                                        <li>
                                            <span    style="margin-top: 20px;width: 100px">联系电话：</span>
                                            <input type="text" style="margin-top: 20px;width: 300px"      v-model = "info.supplierPhone"></input> <br/>
                                        </li>
                                        <li>
                                            <span    style="margin-top: 20px;width: 100px">邮箱：</span>
                                            <input type="text" style="margin-top: 20px;width: 300px"      v-model = "info.supplierEmail"></input> <br/>
                                        </li>
                                        <li>
                                            <span    style="margin-top: 20px;width: 100px">传真：</span>
                                            <input type="text" style="margin-top: 20px;width: 300px"      v-model = "info.supplierFax"></input> <br/>

                                        </li>

                                        <li>
                                            <span   style="margin-top: 20px;width: 100px;color: #7B68EE">备注</span>
                                            <input type="text" style="margin-top: 20px;width: 300px" class="search-input lg" placeholder="请输入备注"   v-model = "info.memo">

                                        </li>

                                    </ol>
                                </li>

                            </ul>
                        </div>
                        <div class="modal-footer">

                            <button type="button" class="btn btn-default"  @click = "createSupplier()">确定</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        </div>
                    </div><!-- /.modal-content -->
                </div><!-- /.modal -->
            </div>


            <div class="custom-table-wrapper"  style="height: 150px"  >
                <table class="custom-table agency-supplier-table-hook"   ></table>
            </div>



        </div>
    </div>
    <div class="box-wrapper box2-hook" v-show="boxs.box2.show"></div>
    <div class="box-wrapper box3-hook" v-show="boxs.box3.show"></div>
    <div class="box-wrapper box4-hook" v-show="boxs.box4.show"></div>
</div>
